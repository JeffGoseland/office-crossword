<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Crossword</title>
    
    <!-- Consolidated CSS -->
    <link rel="stylesheet" href="./css/styles.css" id="main-css">
    
    <!-- CSS Loading Debug -->
    <script>
        // Debug CSS loading issues
        window.addEventListener('load', function() {
            const cssLink = document.getElementById('main-css');
            if (cssLink && !cssLink.sheet) {
                console.error('CSS failed to load from:', cssLink.href);
                // Try alternative paths
                const alternativePaths = [
                    '/css/styles.css',
                    'css/styles.css',
                    '../css/styles.css'
                ];
                
                alternativePaths.forEach(path => {
                    console.log('Trying alternative path:', path);
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = path;
                    document.head.appendChild(link);
                });
            } else {
                console.log('CSS loaded successfully from:', cssLink.href);
            }
        });
    </script>
    
    <!-- Consolidated JavaScript -->
    <script src="./scripts/crossword.js"></script>
</head>
<body>
    <div class="container">
        <div class="stanley-image">
            <img src="./img/stan.png" alt="Stanley" class="stanley-img">
        </div>
        
        <h1>Office Crossword</h1>
        
        <button class="generate-btn" onclick="generateCrossword()">Generate New Crossword</button>
        
        <!-- <div class="config-link">
            <a href="/config/config-editor.html">⚙️ Configure Settings</a>
        </div> -->
        
        <div id="crossword-container"></div>
        <div id="clues-container" class="clues"></div>
    </div>
</body>
</html>
